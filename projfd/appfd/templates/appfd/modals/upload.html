{% block content %}
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="uploadModalLabel">Upload a File</h2>
            </div>
            <div class="modal-body" style="text-align: center;">
                <p>You can upload any type of file, including Excel Spreadsheets, Word Documents and PDF reports.  First Draft GIS reads the documents and makes a map from what it finds.</p>
                <input class="hidden" id="file-to-add" name="file-to-add" type="file">
                <label class="btn btn-lg btn-primary" for="file-to-add" style="margin: 0 auto; text-align: center;">Add File</label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
