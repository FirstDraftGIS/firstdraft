{% block content %}
<div class="modal fade" id="pasteModal" tabindex="-1" role="dialog" aria-labelledby="pasteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="pasteModalLabel">Add Text</h2>
            </div>
            <div class="modal-body">
                <p>You can add some text by <b>pasting</b> something you copied or by <b>typing</b> something in below.</p>
                <div class="form-group">
                    <textarea class="form-control" rows="5" ng-model="text_to_add"></textarea>
                </div>
                <div style="text-align: center">
                    <button ng-class="'btn btn-lg btn-primary' + (!text_to_add ? ' disabled' : '')" ng-click="add.text()">Add Text</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
