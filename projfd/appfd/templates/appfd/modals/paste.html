{% block content %}
<div class="modal fade" id="pasteModal" tabindex="-1" role="dialog" aria-labelledby="pasteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="pasteModalLabel">Paste Something You Copied</h2>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <textarea class="form-control" rows="5" ng-model="start_text"></textarea>
          </div>
          <div class="form-group">
              <div class="btn btn-default btn-xs" ng-click="show_advanced_options = !show_advanced_options">Advanced Options</div>
              <div ng-if="show_advanced_options">
                  <label>Max Time</label>
                  <div class="input-group">
                      <input type="number" min="1" max="999" step="1" class="form-control" ng-model="$parent.max_time">
                      <span class="input-group-addon">Seconds</span>
                  </div>
                  </br>
                  <p>Type in the names of the countries that you want to limit the results to below, separating them by a comma.</p>
                  <textarea class="form-control" rows="1" ng-model="$parent.countries"></textarea>
              </div>
          </div>
          <div style="text-align: center"><button class='btn btn-lg btn-primary' ng-click="request_map_from_text()">Generate the Map</button></div>
      </div>
   </div>
  </div>
</div>
{% endblock %}
