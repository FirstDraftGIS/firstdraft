<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="shareModalLabel">Share</h2>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <span ng-if="share_url">Copy &amp; Share This Link: <a id="share_url" target="_blank" style="word-wrap: break-word"></a></span>
              <span ng-if="!share_url">You haven't created a map yet.  Come back here when you have and you'll see a link to share it with people.</span>
          </div>
      </div>
   </div>
  </div>
</div>
