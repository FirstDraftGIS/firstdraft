{% block content %}
<div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="linkModalLabel">Link to Data Sources</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p>First Draft GIS takes in urls to many different types of data sources.  You can link to news articles, Word Documents, PDFs, Excel Spreadsheets, or any type of webpage.  You can add multiple urls, but put each on a separate line!</p>
                    <textarea type="text" class="form-control" rows="5" ng-model="text_of_links_to_add"></textarea>
                </div>
                <div style="text-align: center">
                    <button ng-class="'btn btn-lg btn-primary' + (!text_of_links_to_add ? ' disabled' : '')" ng-click="add.links()">Add Link(s)</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
