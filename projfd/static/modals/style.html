{% block content %}
<div class="modal fade" id="styleModal" tabindex="-1" role="dialog" aria-labelledby="styleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="styleModalLabel">Styling <span ng-bind="selection.name" style="font-weight: bold"></span></h2>
      </div>
      <div class="modal-body">
          <div id="svg-wrapper"></div>

          <label for="">Label</label>
          <div class="input-group">
              <toggle ng-model="selection.style.label" ng-change="changeStyle()"></toggle>
          </div>
          </br>
          <div>
              <button type='button' class='btn btn-warning btn-md' data-toggle='modal' ng-click="fixLocationUsingTheMap(selection)" style="margin: 10px;">
                  Add It
              </button>
              <button type='button' class='btn btn-default btn-md pull-right' ng-click="displayEditModal()" style="margin: 10px;">
                  Cancel
              </button>
          </div>
         </table></tbody>
      </div>
   </div>
  </div>
</div>
{% endblock %}
